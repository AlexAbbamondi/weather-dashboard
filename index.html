<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header class="text-center bg-primary text-white py-3">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Input section -->
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-4">
          <form>
            <h2>Search for a city:</h2>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="search-value"
                placeholder="San Diego"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100"
              id="search-button"
            >
              Submit
            </button>
          </form>
          <hr />
          <!-- Localstorage buttons created here from search input -->
          <div id="citySection"></div>
        </div>

        <!-- Current Weather display -->
        <div id="display" class="col-8" hidden>
          <div class="border border-dark p-2">
            <h3 id="city-name"></h3>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uv-index"></p>
          </div>

          <!-- 5 day forcast Section -->
          <h2 class="mt-3">5-Day Forecast</h2>
          <div
            id="forecast"
            class="row justify-content-around align-center pt-3"
          ></div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- popper -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
